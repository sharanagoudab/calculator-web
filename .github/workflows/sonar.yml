name: SonarQube Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  scan:
    runs-on: linux-runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./calc-frontend

      - name: Build App
        run: npm run build
        working-directory: ./calc-frontend

      - name: Run Tests with Coverage
        run: npm test -- --coverage --watchAll=false || true
        working-directory: ./calc-frontend

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=calc-frontend
            -Dsonar.sources=calc-frontend/src
            -Dsonar.exclusions=**/*.test.js,**/*.test.jsx,node_modules/**
            -Dsonar.javascript.lcov.reportPaths=calc-frontend/coverage/lcov.info
