name: Node.js CI with SonarQube

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  node-sonar:
    runs-on: self-hosted
    name: Node.js App with SonarQube Integration

    env:
      WORK_DIR: calc-frontend   # change if app is inside a folder (example: app, src/app)

    steps:
      # -------------------------------------------------------
      # 1. CHECKOUT CODE
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for SonarQube PR analysis

      # -------------------------------------------------------
      # 2. SETUP NODE.JS
      # -------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ${{ env.WORK_DIR }}/package-lock.json

      # -------------------------------------------------------
      # 3. INSTALL DEPENDENCIES (auto-handles no lock file)
      # -------------------------------------------------------
      - name: Install Dependencies
        working-directory: ${{ env.WORK_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lock file found)"
            npm ci
          else
            echo "No lock file found. Using npm install..."
            npm install
          fi

      # -------------------------------------------------------
      # 4. RUN UNIT TESTS + COVERAGE
      # -------------------------------------------------------
      - name: Run Tests with Coverage
        working-directory: ${{ env.WORK_DIR }}
        run: |
          npm test -- --coverage || true
          echo "Tests completed."

      # -------------------------------------------------------
      # 5. SONARQUBE SCAN
      # -------------------------------------------------------
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=calc-frontend
            -Dsonar.projectName=calc-frontend
            -Dsonar.sources=${{ env.WORK_DIR }}
            -Dsonar.exclusions=${{ env.WORK_DIR }}/node_modules/**,${{ env.WORK_DIR }}/coverage/**
            -Dsonar.javascript.lcov.reportPaths=${{ env.WORK_DIR }}/coverage/lcov.info

      # -------------------------------------------------------
      # 6. QUALITY GATE VALIDATION
      # -------------------------------------------------------
      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
