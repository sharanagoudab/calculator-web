name: Build & Push Node.js Docker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: sharanagoudab/adservice   # change this to your DockerHub repo name

jobs:
  docker-build:
    runs-on: self-hosted

    steps:

      # --------------------------------------
      # 1. Checkout code
      # --------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------
      # 2. Setup Node.js (to run tests before build)
      # --------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # --------------------------------------
      # 3. Install dependencies
      # --------------------------------------
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --------------------------------------
      # 4. Run tests (optional)
      # --------------------------------------
      - name: Run tests
        run: |
          npm test || echo "No tests found"

      # --------------------------------------
      # 5. Login to Docker Hub
      # --------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------
      # 6. Build Docker image
      # --------------------------------------
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      # --------------------------------------
      # 7. Push Docker image
      # --------------------------------------
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
